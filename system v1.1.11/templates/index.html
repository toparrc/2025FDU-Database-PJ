<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - 新闻详情</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: "Microsoft YaHei", "Helvetica Neue", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .navbar {
        background-color: #007BFF !important; 
        padding: 1rem 0;
    }

    .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
    }

    .nav-link {
        font-size: 1.1rem;
        transition: color 0.2s;
    }

    .nav-link:hover {
        color: #ddd !important;
    }

    .news-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      margin-bottom: 1.5rem;
    }

    .container.mt-4 {
        background-color: #fff;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-top: 2rem !important;
        margin-bottom: 2rem;
    }

    h1.mb-3 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #222;
        margin-bottom: 1rem !important;
        line-height: 1.3;
    }

    p.text-muted {
        font-size: 1rem;
        color: #666 !important;
        margin-bottom: 1.5rem;
    }

    div.news-content p {
        font-size: 1.1rem;
        line-height: 1.8;
        margin-bottom: 1rem;
        text-indent: 2em; 
    }

    hr {
        margin: 2rem 0;
        border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
        h1.mb-3 {
            font-size: 2rem;
        }
        .container.mt-4 {
            padding: 1.5rem;
            margin-top: 1rem !important;
        }
        div.news-content p {
            font-size: 1rem;
        }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">新闻系统</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="/search.html">增</a></li>
          <li class="nav-item"><a class="nav-link" href="/delete.html">删</a></li>
          <li class="nav-item"><a class="nav-link" href="/select.html">查</a></li>
          <li class="nav-item"><a class="nav-link" href="/advanced_search.html">高级查询</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-3">{{ title }}</h1>
    <p class="text-muted">发布时间：{{ publishTime }}</p>
    
    <img src="{{ image }}" alt="{{ title }}" class="news-image" onerror="this.onerror=null;this.src='https://via.placeholder.com/900x400.png?text=图片加载失败';" />
    
    <hr />
    <div class="news-content">
      {% for paragraph in content.split('\n') %}
        <p>{{ paragraph }}</p>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
