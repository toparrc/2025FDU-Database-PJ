<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新闻爬虫管理系统 - 登录</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      min-height: 100vh;
      justify-content: center; 
    }

    h1 {
      font-weight: bold;
      color: #000;
      margin: 30px 0 10px;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .logo {
      font-size: 60px;
      user-select: none;
      margin-bottom: 10px;
    }

    .quote {
      font-style: italic;
      color: #666;
      font-size: 14px;
      max-width: 300px;
      text-align: center;
      margin-bottom: 30px;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container input {
      width: calc(100% - 20px); 
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    .login-container input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .login-container button {
      width: calc(100% - 20px); 
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
      }
      h1 {
        font-size: 28px;
        margin-top: 15px;
      }
      .logo {
        font-size: 50px;
      }
      .quote {
        font-size: 12px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>新闻爬虫管理系统</h1>

  <div class="logo-container">
    <div class="logo">🌐</div>
    <div class="quote">"The way to get started is to quit talking and begin doing." — Walt Disney</div>
  </div>

  <div class="login-container">
    <input type="text" id="username" placeholder="请输入用户名" />
    <input type="password" id="password" placeholder="请输入密码" />
    <button onclick="login()">登录</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          alert('登录成功');
          window.location.href = '/'; 
        } else {
          alert('账号或密码错误');
        }
      })
      .catch(error => {
        console.error('登录请求失败:', error);
        alert('登录请求失败，请稍后再试。');
      });
    }
  </script>

</body>
</html>
