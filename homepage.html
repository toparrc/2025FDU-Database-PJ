<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新闻爬虫管理系统 - 首页</title>
  <style>
    body {
      font-family: "Microsoft YaHei", "Helvetica Neue", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: rgba(255, 255, 255, 0);
      padding: 30px 20px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .main-title {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .date-text {
      font-size: 20px;
      color: black;
      font-weight: 500;
    }

    .function-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px auto 30px;
      max-width: 800px;
      gap: 20px;
    }

    .function-box {
      width: 150px;
      height: 120px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .function-box:hover {
      transform: scale(1.05);
    }

    .add { background-color: #3A99D8;color:black }
    .delete { background-color: #547AA5; color:black}
    .update { background-color: #A3BFD9; color: black; } 
    .query { background-color: #F0F5FA; color:black}

    .news-section {
      margin: 40px auto;
      max-width: 800px;
      text-align: left;
      padding: 0 20px 40px;
    }

    .news-section h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
      border-left: 5px solid #DCE6F1;
      padding-left: 10px;
    }

    .news-module {
      background-color: white;
      border-left: 5px solid black;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.15s, transform 0.2s;
      display: flex; 
      align-items: flex-start; 
      padding: 15px;
    }

    .news-module:hover {
      background-color: #f0f8ff;
      transform: translateY(-3px); 
    }

    .news-module-image {
      width: 120px; 
      height: 90px; 
      object-fit: cover; 
      border-radius: 4px;
      margin-right: 15px;
      flex-shrink: 0; 
    }

    .news-module-content {
      flex-grow: 1; 
    }

    .news-module-title {
      font-weight: bold;
      font-size: 18px;
      color: #007BFF; 
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
    }

    .news-module-title:hover {
      text-decoration: underline;
    }

    .news-module-summary {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .function-grid {
        flex-direction: column;
        align-items: center;
      }
      .function-box {
        width: 80%; 
      }
      .news-module {
        flex-direction: column; 
        align-items: center;
        padding: 10px;
      }
      .news-module-image {
        width: 100%;
        height: auto;
        max-height: 180px;
        margin-right: 0;
        margin-bottom: 10px;
      }
      .news-module-content {
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="main-title">新闻爬虫管理系统</div>
    <div class="date-text" id="currentDate"></div>
  </header>

  <div class="function-grid">
    <a href="/search.html" class="function-box add">新增</a>
    <a href="/delete.html" class="function-box delete">删除</a>    
    <a href="/select.html" class="function-box query">查询</a>
    <a href="/advanced_search.html" class="function-box update">高级查询</a>
  </div>

  <div class="news-section">
    <h2>近日热点</h2>
    <div id="hotNewsContainer">
      <p style="text-align: center; color: #999;">正在加载新闻...</p>
    </div>
  </div>

  <script>
    function updateDate() {
        const dateElement = document.getElementById('currentDate');
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const hour = now.getHours();
        let greeting = '';
        if (hour >= 5 && hour < 12) {
            greeting = '早上好';
        } else if (hour >= 12 && hour < 18) {
            greeting = '下午好';
        } else {
            greeting = '晚上好';
        }
        dateElement.textContent = `${year}年${month}月${day}日，${greeting}`;
    }
    updateDate(); 

    document.addEventListener('DOMContentLoaded', () => {
        const hotNewsContainer = document.getElementById('hotNewsContainer');

        function createNewsModule(newsItem) {
            const newsDiv = document.createElement('div');
            newsDiv.className = 'news-module';
            newsDiv.innerHTML = `
                <img src="${newsItem.image}" alt="${newsItem.title}" class="news-module-image">
                <div class="news-module-content">
                    <a href="/news/${newsItem.id}" class="news-module-title">${newsItem.title}</a>
                    <p class="news-module-summary">${newsItem.summary}</p>
                </div>
            `;
            return newsDiv;
        }

        async function loadHotNews() {
            hotNewsContainer.innerHTML = '<p style="text-align: center; color: #999;">正在加载新闻...</p>';
            try {
                const response = await fetch('/api/hot_news');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const newsData = await response.json();
                
                hotNewsContainer.innerHTML = ''; 
                if (newsData.length === 0) {
                    hotNewsContainer.innerHTML = '<p style="text-align: center; color: #999;">暂无热点新闻。</p>';
                } else {
                    newsData.forEach(newsItem => {
                        hotNewsContainer.appendChild(createNewsModule(newsItem));
                    });
                }
            } catch (error) {
                console.error("加载热点新闻失败:", error);
                hotNewsContainer.innerHTML = '<p style="text-align: center; color: red;">加载新闻失败，请稍后再试。</p>';
            }
        }

        loadHotNews(); 
    });
  </script>
</body>
</html>
